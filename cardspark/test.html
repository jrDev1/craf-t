  <!-- import events.js script -->

</head>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  
  <a-scene
           id="scene"
           renderer='antialias: true; alpha: true; logarithmicDepthBuffer: true;' 
           embedded arjs='trackingMethod: best; patternRatio: 0.9; debugUIEnabled: false;' 
           vr-mode-ui="enabled: false"
           gesture-detector>
    
    <a-assets>
      <a-asset-item id="shark" src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/jrDev1/craf-t/master/GreatWhiteShark.glb"></a-asset-item>
    </a-assets>
    
<a-assets>
      <a-asset-item id="shark2" src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/jrDev1/craf-t/master/GreatWhiteShark.glb"></a-asset-item>
    </a-assets>
    
    
    <a-marker 
              type="pattern" 
              preset="custom" 
              url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/jrDev1/craf-t/master/GreatWhiteShark.patt"
              markerhandler
              emitevents="true"
              id="markerA"
              raycaster="objects: .clickable"
              cursor="fuse: false; rayOrigin: mouse;"
              >
              
    
    <a-gltf-model 
                  id = "theShark" 
                  src="#shark" 
                  position="0 0.5 0" 
                  rotation="0 0 0" 
                  scale="0.25 0.25 0.25"
                  class="clickable"
                  gesture-handler="minScale: 1; maxScale: 1; enabledXRotate: false; crossFadeDuration: 0.01">
      
    </a-gltf-model>
      <a-gltf-model 
                  id = "theShark2" 
                  src="#shark2"
                    position="0 0.5 0" 
                  rotation="0 0 0" 
                  
                  outline
                    gesture-handler="minScale: 1; maxScale: 1; enabledXRotate: false; crossFadeDuration: 0.01">
      
    </a-gltf-model>
<a-entity light="type: ambient; intensity: 3;"></a-entity>
      </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
  <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
        <p style="color:red;">Test Mode ver 0.3</p>

    </div>
</body>

</html>



<script>
  var markerFound = false;
const theMarker = document.querySelector("#markerA");
const aEntity = document.querySelector("#theShark");

theMarker.addEventListener("markerFound", function () {
              // here you can change also a-scene or a-entity properties, like
              // changing your 3D model source, size, position and so on
              // or you can just open links, trigger actions...
              document.querySelector('#theShark').setAttribute('animation-mixer', {clip: 'Swim', loop: 'repeat'}); 
  
  document.querySelector('#theShark2').setAttribute('animation-mixer', {clip: 'Swim', loop: 'repeat'}); 
              console.log('marker detected');
markerFound = true;
  
      }); 

      theMarker.addEventListener("markerLost", function () {

               document.querySelector('#theShark').setAttribute('animation-mixer', {clip: 'TPose'});
        document.querySelector('#theShark2').setAttribute('animation-mixer', {clip: 'TPose'});

              console.log('marker lost');
markerFound = false;
      });

         // if(markerFound){


        // every click, we make our model grow in size :)
        window.addEventListener('click', () => {
            
             document.querySelector('#theShark').setAttribute('animation-mixer', {clip: 'Attack*', loop: 'once'});
         
          // document.querySelector('#theShark2').setAttribute('animation-mixer', {clip: 'Attack*', loop: 'once'});
        });
// }

theMarker.addEventListener("animation-finished", function (e) {
  
    console.log("animation finished " + e.action);
   document.querySelector('#theShark').setAttribute('animation-mixer', {clip: 'Swim', loop: 'repeat'});
  
  document.querySelector('#theShark2').setAttribute('animation-mixer', {clip: 'Swim', loop: 'repeat'});
});


</script>
