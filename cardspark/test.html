<html>
  
<head>
  
    <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!--     <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
<!--   Enable FBX use -->
<!--  <script src=”https://raw.githack.com/n5ro/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  
</head>

<!-- style for the loader -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <a-assets>
      <a-asset-item id="shark-obj" src="https://github.com/jrDev1/craf-t/master/GreatWhiteShark.obj"></a-asset-item>
      <a-asset-item id="shark-mtl" src="https://github.com/jrDev1/craf-t/master/master/GreatWhiteShark.mtl"></a-asset-item>
    </a-assets>

    <!-- we use cors proxy to avoid cross-origin problems -->
    <a-nft
      type="nft"
      url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
        <a-entity
<!--             gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf" -->
            obj-model="obj: #shark-obj; mtl: #shark-mtl"
<!--             obj-model=”obj: url(https://raw.githack.com/jrDev1/craf-t/master/GreatWhiteShark.obj);
                  mtl: url(https://raw.githack.com/jrDev1/craf-t/master/GreatWhiteShark.mtl)” -->
                  scale="2 2 2"
                  position="50 5 0"
            >
          
        </a-entity>
      
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
  <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
        <p style="color:red;">Test Mode ver 0.6</p>

    </div>
</body>

</html>
