<!DOCTYPE html>
<html>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.1.0/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best; debugUIEnabled:false'>
      
        <a-assets>
          <img id="TestMode" src="https://user-images.githubusercontent.com/16272193/82515176-97038500-9ae5-11ea-9411-b9ac7f3bab38.gif">    
        </a-assets>

        <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/jrDev1/craf-ts/master/CTQRTest.patt'>
          <a-entity 
                  geometry="primitive:plane;" material="shader:gif;src:url(#TestMode);color:green;opacity:.8">
          </a-entity>
        </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
