<!DOCTYPE html>
<html>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      
        <a-assets>
            <a-asset-item id="animated-asset" src="https://user-images.githubusercontent.com/16272193/82515176-97038500-9ae5-11ea-9411-b9ac7f3bab38.gif"></a-asset-item>

        <a-marker id="animated-marker" type="pattern" url="https://jrdev1.github.io/craf-ts/CTQRTest.patt">

    </a-scene>
  </body>
