<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/jrDev1/craf-ts/master/CTQRTest.patt'>
     <a-sphere position="0 0.5 0" radius="0.5" color="#EF2D5E"></a-sphere>
      </a-marker>
      
       <a-entity
          rotation="0 0 0" geometry="primitive:plane" material="shader:gif;src:url(https://user-images.githubusercontent.com/16272193/82515176-97038500-9ae5-11ea-9411-b9ac7f3bab38.gif);" gif="" transparent="true">
        </a-entity>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
