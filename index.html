<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix;'>
      
      <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/jrDev1/craf-ts/master/CTQRTest.patt'>
     <a-sphere position="0 0.5 0" radius="0.5" color="#EF2D5E"></a-sphere>
      
       <a-entity rotation="-90 0 0" geometry="primitive:plane" material="shader:gif;src:url(QRGIFTEST_1.gif);" gif="" transparent="true"></a-entity>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
  <script src="aframe-text-geometry-component.min.js"></script>
	<script src="aframe-gif-shader.js"></script>
</html>
