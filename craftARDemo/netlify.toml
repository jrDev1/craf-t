[[headers]]
  for = "/Build/*.data.br"
  [headers.values]
    Content-Encoding = "br"
    Content-Type = "application/octet-stream"
	
[[headers]]
  for = "/Build/*.wasm.br"
  [headers.values]
    Content-Encoding = "br"
    Content-Type = "application/wasm"

[[headers]]                                                                      
  for = "/Build/*.js"                                                             
  [headers.values]
    Content-Encoding = "js"
    Content-Type = "application/javascript"
	
[[headers]]                                                                      
  for = "/Build/*.js.br"                                                             
  [headers.values]
    Content-Encoding = "br"
    Content-Type = "application/javascript"

[[headers]]
  for = "/Build/*.data.gz"
  [headers.values]
    Content-Encoding = "gz"
    Content-Type = "application/octet-stream"
	
[[headers]]
  for = "/Build/*.wasm.gz"
  [headers.values]
    Content-Encoding = "gz"
    Content-Type = "application/wasm"

[[headers]]                                                                      
  for = "/Build/*.js.gz"                                                             
  [headers.values]
    Content-Encoding = "gz"
    Content-Type = "application/javascript"
